<template name="contact">
	<div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-7 wow fadeInLeft">
                <div class="contact-info-box email clearfix">
                    <h3><i class="fa fa-envelope"></i>Correo electrónico (Empresarial):</h3>
                    <span>rserrano@mowebjobs.com</span>
                </div>
                <div class="contact-info-box email clearfix">
                    <h3><i class="fa fa-envelope"></i>Correo electrónico:</h3>
                    <span>rameduardserrano@gmail.com</span>
                </div>
                <ul class="social-link">
                    <li class="github">
                        <a href="https://github.com/RamEduard" data-toggle="tooltip" data-placement="top" title="GitHub">
                            <i class="fa fa-github"></i>
                        </a>
                    </li>
                    <li class="bitbucket">
                        <a href="https://bitbucket.org/rameduard" data-toggle="tooltip" data-placement="top" title="Bitbucket">
                            <i class="fa fa-bitbucket"></i>
                        </a>
                    </li>
                </ul>
            </div>

            </div>
